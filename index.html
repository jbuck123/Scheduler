    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="timer">Time</h2>
      <h3 id="date">Date</h3>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- this section contains all of the containers for the schedule  -->
      <!-- <p id="table" contenteditable="true"> time block 1 </p>
      <p id="table" contenteditable="true"> time block 2 </p>
      <p id="table" contenteditable="true"> time block 3 </p>
      <p id="table" contenteditable="true"> time block 4 </p>
      <p id="table" contenteditable="true"> time block 5 </p>
      <p id="table" contenteditable="true"> time block 6 </p>
      <p id="table" contenteditable="true"> time block 7 </p>
      <p id="table" contenteditable="true"> time block 8 </p> -->
    
      <div class="wrapper">
        <div class="start">9am</div>
        <div id="9am" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start">10am</div>
        <div id="10am" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >11am</div>
        <div id="11am" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >12pm</div>
        <div id="12pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >1pm</div>
        <div id="1pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >2pm</div>
        <div id="2pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >3pm</div>
        <div id="3pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >4pm</div>
        <div id="4pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
        <div class="start" >5pm</div>
        <div id="5pm" class="middle" contenteditable="true">event</div>
        <div class="end">
          <button class="saveBtn"> Save </button>
        </div>
      </div>

   <!-- lets start with 6 containers  -->

      <!-- Timeblocks go here -->
    </div>
