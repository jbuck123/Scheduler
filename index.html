<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="timer">Time</h2>
      <h3 id="date">Date</h3>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="wrapper">
        <div class="start">9am</div>
        <textarea id="9am" class="middle"></textarea>
        <div class="end">
          <button id="btn1" class="saveBtn">Save</button>
        </div>

        <div class="start">10am</div>
        <textarea id="10am" class="middle"></textarea>
        <div class="end">
          <button id="btn2" class="saveBtn">Save</button>
        </div>

        <div class="start">11am</div>
        <textarea id="11am" class="middle"></textarea>
        <div class="end">
          <button id="btn3" class="saveBtn">Save</button>
        </div>

        <div class="start">12pm</div>
        <textarea id="12pm" class="middle"></textarea>
        <div class="end">
          <button id="btn4" class="saveBtn">Save</button>
        </div>

        <div class="start">1pm</div>
        <textarea id="1pm" class="middle"></textarea>
        <div class="end">
          <button id="btn5" class="saveBtn">Save</button>
        </div>
        <div class="start">2pm</div>
        <textarea id="2pm" class="middle"></textarea>
        <div class="end">
          <button id="btn6" class="saveBtn">Save</button>
        </div>

        <div class="start">3pm</div>
        <textarea id="3pm" class="middle"></textarea>
        <div class="end">
          <button id="btn7" class="saveBtn">Save</button>
        </div>

        <div class="start">4pm</div>
        <textarea id="4pm" class="middle"></textarea>
        <div class="end">
          <button id="btn8" class="saveBtn">Save</button>
        </div>

        <div class="start">5pm</div>
        <textarea id="5pm" class="middle"></textarea>
        <div class="end">
          <button id="btn9" class="saveBtn">Save</button>
        </div>

      </div>

      <!-- lets start with 6 containers  -->

      <!-- Timeblocks go here -->
    

    <script src="./Develop/script.js"></script>
  </body>
</html>
